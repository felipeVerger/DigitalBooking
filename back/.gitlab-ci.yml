services:
  - docker:19.03.7-dind
stages:
  - build
  - maven-test
  - docker-build
  - deploy

build:
  stage: build
  image: maven:3.6.3-jdk-17-slim
  before_script:
    - source .${CI_COMMIT_REF_NAME}.env
  script:
    - echo "Start building App"
    - mvn clean install -Dspring.profiles.active=$SPRING_ACTIVE_PROFILE && mvn package -B -e -Dspring.profiles.active=$SPRING_ACTIVE_PROFILE
  artifacts:
    paths:
      - target/*.jar

maven-test:
  stage: test
  needs: [build]
  image: maven:3-jdk-17-slim
  script: "mvn test"
  artifacts:
    paths:
      - target/*.jar

docker-build:
  stage: docker-build
  needs: [maven-test]
  image: docker:stable
  before_script:
    - source .${CI_COMMIT_REF_NAME}.env
  script:
    - docker build --build-arg SPRING_ACTIVE_PROFILE=$SPRING_ACTIVE_PROFILE -t $DOCKER_REPO .
    - docker login -u $DOCKER_USER -p $DOCKER_PASSWORD docker.io
    - docker push $DOCKER_REPO

