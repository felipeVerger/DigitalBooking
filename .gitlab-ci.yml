stages:
  - triggers
  - deploy
      
trigger_front:
  stage: triggers
  trigger:
    include: front/.gitlab-ci.yml
  rules:
    - if: $CI_COMMIT_BRANCH == '107-automatizar-deploy'
    #- if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH && $CI_PIPELINE_SOURCE == "merge_request_event"'


trigger_back:
  stage: triggers
  trigger:
    include: back/.gitlab-ci.yml
  rules:
    - if: $CI_COMMIT_BRANCH == '107-automatizar-deploy'
    #- if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH && $CI_PIPELINE_SOURCE == "merge_request_event"'
    
trigger_infra:
  stage: triggers
  trigger:
    include: infraestructura/.gitlab-ci.yml
  rules:
    - if: $CI_COMMIT_BRANCH == '107-automatizar-deploy'
    #- if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH && $CI_PIPELINE_SOURCE == "merge_request_event"' 

deploy:
  stage: deploy
  needs: [ trigger_back, trigger_front ]
  image: ubuntu

  before_script:
  ## Install ssh-agent if not already installed, it is required by Docker.
  ## (change apt-get to yum if you use an RPM-based image)
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client git -y )'
  ## Run ssh-agent (inside the build environment)
    - eval $(ssh-agent -s)
  ## Add the SSH key stored in SSH_PRIVATE_KEY variable to the agent store
  ## We're using tr to fix line endings which makes ed25519 keys work
  ## without extra base64 encoding.
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
  ## Create the SSH directory and give it the right permissions
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
  ## Use ssh-keyscan to scan the keys of your private server. Replace gitlab.com
  ## with your own domain name. You can copy and repeat that command if you have
  ## more than one server to connect to.
    - ssh-keyscan gitlab.com >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts

  ##
  ## Alternatively, assuming you created the SSH_SERVER_HOSTKEYS variable
  ## previously, uncomment the following two lines instead.
  ##
  #- echo "$SSH_SERVER_HOSTKEYS" > ~/.ssh/known_hosts'
  #- chmod 644 ~/.ssh/known_hosts
  script:
    - ssh ubuntu@$PROD_SERVER_IP
    - ls -la
    - cd ansible/
    - ansible-playbook rundocker-back.yml -i hosts
    - ansible-playbook rundocker-front.yml -i hosts 
  rules:
    - if: $CI_COMMIT_BRANCH == '107-automatizar-deploy'