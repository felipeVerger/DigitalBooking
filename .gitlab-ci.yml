stages:
  - triggers
      
trigger_front:
  stage: triggers
  trigger:
    include: front/.gitlab-ci.yml
  rules:
    - if: '$CI_COMMIT_BRANCH == "main" && $CI_PIPELINE_SOURCE == "merge_request_event"'


trigger_back:
  stage: triggers
  trigger:
    include: back/.gitlab-ci.yml
  rules:
    - if: '$CI_COMMIT_BRANCH == "main" && $CI_PIPELINE_SOURCE == "merge_request_event"'
    
